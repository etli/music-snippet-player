<!DOCTYPE html>
<html>
  <head>
    <title>Music Snippet Player</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/fontello.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  </head>
  <body>
    <div class="song">
      <h3>Before the Fall</h3>
      <button class="default">
        <icon class="icon-play"></icon>
        <label>Preview</label>
      </button>
      <audio loop="loop" preload="auto" src="music/before-the-fall.wav" />
    </div>

    <div class="song">
      <h3>Red Earth</h3>
      <button class="default">
        <icon class="icon-play"></icon>
        <label>Preview</label>
      </button>
      <audio loop="loop" preload="auto" src="music/red-earth.wav" />
    </div>

    <div class="song">
      <h3>Tidal</h3>
      <button class="default">
        <icon class="icon-play"></icon>
        <label>Preview</label>
      </button>
      <audio loop="loop" preload="auto" src="music/tidal.wav" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
